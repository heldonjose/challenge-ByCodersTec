{% load i18n l10n static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% trans 'Login' %}</title>

    <link href="{% static 'core/base/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    {#    <link#}
    {#            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"#}
    {#            rel="stylesheet">#}
    <link href="{% static 'core/base/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row ">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">{% trans 'Bem-Vindo' %}</h1>
                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="inputEmail" aria-describedby="emailHelp"
                                               placeholder="{% trans 'Login' %}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="inputPassword" placeholder="{% trans 'Senha' %}">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        {% trans 'Login' %}
                                    </button>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script src="{% static 'core/base/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'core/base/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'core/base/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'core/base/js/sb-admin-2.js' %}"></script>
</body>

</html>
